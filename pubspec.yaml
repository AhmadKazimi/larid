name: larid
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  google_fonts: ^6.1.0
  google_maps_flutter: ^2.5.3
  location: ^5.0.3
  sqflite: ^2.3.0
  path_provider: ^2.1.5
  path: ^1.8.3
  flutter_bloc: ^8.1.3
  dio: ^5.4.0
  equatable: ^2.0.5
  get_it: ^7.6.4
  shared_preferences: ^2.2.2
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  go_router: ^14.8.0
  provider: ^6.1.2
  flutter_svg: ^2.0.9
  url_launcher: ^6.2.4
  uuid: ^4.0.0
  flutter_polyline_points: ^2.1.0
  pdf: ^3.11.3
  printing: ^5.14.2
  share_plus: ^10.1.4
  permission_handler: ^11.0.0
  image_picker: ^1.0.7
  
  # ESC/POS Printing (updated packages)
  print_bluetooth_thermal: ^1.1.6
  esc_pos_utils_plus: ^2.0.1+6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^2.4.6

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/map/
    - assets/fonts/
  
  fonts:
    - family: NotoKufiArabic
      fonts:
        - asset: assets/fonts/NotoKufiArabic-Regular.ttf
        - asset: assets/fonts/NotoKufiArabic-Bold.ttf
          weight: 700
